<div class="panel panel-info">
  <div class="panel-heading">
      <h3 class="panel-title">
        <span class="glyphicon glyphicon-phone"></span>
        <ng-pluralize count="assignments.length"
              when="{'0': 'Sorry, there are no assignments for the task',
                     'one': 'Task {{task_id}} - Listing 1 Assigment log ',
                     'other': 'Task {{task_id}} - Listing {} Assignment logs'}">
        </ng-pluralize>
      </h3>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-hover table-condensed table-responsive">
      <tr>
        <th>Id</th>
        <th>SMS Id</th>
        <th>Created</th>
        <th>Response</th>
        <th>Response At</th>
        <th></th>
      </tr>

      <tr ng-repeat="assignment in assignments">
        <td>{{assignment.id}}</td>
        <td>{{assignment.message_id}}</td>
        <td>{{assignment.created_at}}</td>
        <td>{{assignment.response}}</td>
        <td>{{assignment.response_at}}</td>
        <td></td>
      </tr>
    </table>
  </div>
</div>
