

<div class="panel panel-default">
  <div class="panel-heading">
      <h2 class="panel-title">
        <span class="glyphicon glyphicon-tasks"></span>
        <ng-pluralize count="tasks.length"
                     when="{'0': 'Sorry, there are no tasks',
                         'one': 'Listing 1 Task.',
                         'other': 'Listing {} Tasks'}">
        </ng-pluralize>
      </h2>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-hover table-condensed table-responsive">
      <tr>
        <th>Id</th>
        <th>Deadline</th>
        <th>Assignee</th>
        <th>Phone</th>
        <th>Status</th>
        <th></th>
        <th></th>
      </tr>

      <tr ng-repeat="task in tasks">
        <td>{{task.id}}</td>
        <td>{{task.deadline}}</td>
        <td>{{task.assigned_name}}</td>
        <td>{{task.assigned_phone}}</td>
        <td ng-model="task.status">{{task.status}}</td>
        <td></td>
        <td>
          <div class="btn-group" role="group">
            <a class="btn btn-info" role="button" ng-href="#/tasks/{{task.id}}">Show</a>
            <a class="btn btn-warning" role="button" ng-click="send_sms(task)">Send SMS</a>
            <a class="btn btn-success" role="button" ng-click="complete(task)">Complete</a>
          </div>
        </td>
    </table>
  </div>
</div>
<div ui-view></div>
